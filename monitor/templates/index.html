{% extends 'base.html'%}

{% block content %}
    <div class="data-container">
        <div class="button left"><a onClick="plusSlides(-1)">&#10094;</a></div>
        {% for item in data %}
            <div class="data-item fade">
                <h2>{{item}}</h2>
                <h1>{{data[item]}}</h1>
            </div>
        {% endfor %}        
        <div class="button right"><a onClick="plusSlides(1)">&#10095;</a></div>
    </div>
    <div style="text-align:center; padding:10px">
    {% for i in range(data|count) %}
        <span class="dot" onclick="currentSlide({{i+1}})"></span>    
    {% endfor %}
    </div>
{% endblock content %}
